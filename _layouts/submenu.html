<div class="container-fluid">

	<div class="col-md-3" id="menu-sidebar">
		{% include doc-menu.html %}

{% include footer.html %}
<script>
	   $(function(){
		  $("#menu-sidebar a")
			.addClass("list-group-item")
			.filter(function(i,a){
				return document.location.pathname == $(a).attr('href').concat("/");
			}).addClass('active');
	   });
</script>
